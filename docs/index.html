<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>胖兔兔的知识库</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./libs/vue.css" />
  <link rel="stylesheet" href="./libs/docsify-darklight-theme.css" />

  <style>
    .app-nav li ul a {
      font-size: 13px;
    }

    .app-name-link img {
      height: 100px;
    }

    .cover-main p img {
      width: 100px;
    }
  </style>
</head>

<body>
  <div id="app">...</div>
  <!-- Docsify v4 -->
  <script src="./libs/docsify@4.js"></script>
  <script>
    window.$docsify = {
      name: 'Documents',
      repo: '',
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      coverpage: false,// 封面支持，默认加载的是项目根目录下的_coverpage.md文件
      maxLevel: 5,// 最大支持渲染的标题层级
      subMaxLevel: 5, // 开启目录功能,最大生成5级目录
      mergeNavbar: true,//小屏设备下合并导航栏到侧边栏
      // autoHeader: true,//
      homepage: "README.md",
      logo: '/_media/sidebar_icon.png',
      coverpage: ['/', '/en/'],
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      onlyCover: true, // 只在访问主页时加载封面
      notFoundPage: false,//404页面
      topMargin: 80, // default: 0
      darklightTheme: {
        defaultTheme: 'light',
        siteFont: 'Source Sans Pro,Helvetica Neue,Arial,sans-serif',
        codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
        bodyFontSize: '15px',
        dark: {
          background: '#191919',
          highlightColor: '#e96900',
          codeBackgroundColor: '#202020',
          codeTextColor: '#b4b4b4',
        },
        light: {
          background: '#FFFFFF',
          highlightColor: '#e96900',
          codeBackgroundColor: '#EEEEEE',

        }
      },
      search: {
        noData: {
          "/en/": "No results!",
          "/": "找不到结果!"
        },
        // paths: "auto",
        depth: 6,
        placeholder: {
          "/en/": "Search",
          "/": "搜索"
        },
      },
      copyCode: {
        buttonText: {
          '/': '复制',
          '/en': 'Copy to clipboard',
        },
        errorText: {
          '/': '错误',
          '/en': 'Error',
        },
        successText: {
          '/': '复制成功',
          '/en': 'Copied',
        },
        background: '#4d4d4d',
      },
      count: {
        countable: true,
        position: 'left',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',//默认class
        tabComments: true,
        tabHeadings: true
      },
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function (hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://www.iyunjie.com.cn/" target="_blank">YunJie Technology</a> &copy;2024.</span>',
            '<span>Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');
          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script>
    function switchLang(lang) {
      document.querySelectorAll('.lang').forEach(function (el) {
        el.style.display = 'none';
      });
      document.getElementById(lang === 'zh' ? 'chinese' : 'english').style.display = 'block';
    }

    // 默认显示中文
    switchLang('zh');
  </script>
  <script src="./libs/search.min.js"></script>
  <script src="./libs/docsify-darklight-theme@latest.js"></script>
  <script src="./libs/emoji.min.js"></script>
  <script src="./libs/docsify-copy-code.min.js"></script>
  <!--在所有的代码块上添加一个简单的Click to copy按钮来允许用户从你的文档中轻易地复制代码-->
  <script src="./libs/docsify-copy-code.min.js"></script>
  <!-- 图片放大缩小支持 -->
  <script src="./libs/plugins/zoom-image.min.js"></script>
  <script src="./libs/prism-java.min.js"></script>
  <script src="./libs/prism-python.min.js"></script>
  <script src="./libs/countable.js"></script>
  <script src="./libs/prism-bash.min.js"></script>
  <script src="./libs/docsify-tabs@1.js"></script>
</body>

</html>
